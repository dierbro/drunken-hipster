<!DOCTYPE html>
<html>
	<head>
		<title>Hello World!</title>

		<script type="text/template" id="post-row">
			<p class='title'> <%= title %>
				<% if(domain){ %>
					<span>   (<%= domain %>)</span>
				<% } %>
			
			</p>
			<p>
				<% if(!isNaN(points)){ %>
					<span class='points'><%= points %> points </span> - 
				<% } %>
				<% if(user){ %>
					<span class='user'><%= user %></span>
				<% } %>
			</p>
		</script>
		<script type="text/template" id="discussion-commands">
			<p class="commands"> 
				<span>
					<a href="<%= link %>"><img src="img/external_browser.png" alt="external browser"></a>
				</span>
			</p>
		</script>
		<script type="text/template" id="discussion-comment">
			<div style="padding-left: <%= level/2 %>px" class="comment">
				<p>
					<span class='user'><%= user %></span>:
				</p>
				<div>
					<%= comment_body %>
				</div>
			</div>
		</script>
		<script type="text/template" id="discussion-comment-menu">
			<ul  class="menu">
				<li><img src="img/user.png" alt="external browser"></a></li>
				<li><img src="img/reply.png" alt="external browser"></a></li>
			</ul>
		</script>
		<link rel="stylesheet" href="css/default.css" type="text/css">
		<script type="text/javascript" src="lib/zepto.min.js"></script>
		<script type="text/javascript">
			if (!$){$ = Zepto}; //zepto fix
		</script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/backbone-min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/utils/news_parser.js"></script>
		<script type="text/javascript" src="js/utils/discussion_parser.js"></script>
		<script type="text/javascript" src="js/utils/jobs_parser.js"></script>
		<script type="text/javascript" src="js/utils/utils.js"></script>
		<script type="text/javascript" src="js/router.js"></script>
		<script type="text/javascript" src="js/models/post.js"></script>
		<script type="text/javascript" src="js/models/discussion.js"></script>
		<script type="text/javascript" src="js/models/comment.js"></script>
		<script type="text/javascript" src="js/collections/news.js"></script>
		<script type="text/javascript" src="js/collections/newest.js"></script>
		<script type="text/javascript" src="js/collections/ask.js"></script>
		<script type="text/javascript" src="js/collections/jobs.js"></script>
		<script type="text/javascript" src="js/views/page.js"></script>
		<script type="text/javascript" src="js/views/news.js"></script>
		<script type="text/javascript" src="js/views/post_row.js"></script>
		<script type="text/javascript" src="js/views/post.js"></script>
		<script type="text/javascript" src="js/views/comment.js"></script>
		<script type="text/javascript">
			HN.init();
		</script>
		

	</head>
	<body>
		<div id="loading">
			
		</div><!-- /loading -->
	</body>
</html>
